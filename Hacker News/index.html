<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hacker News Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- logo -->
        <a href="https:news.ycombinator.com/">
            <img src="logo.gif">
        </a>
        <!-- Hacker News Text -->
        <h1>Hacker News</h1>
        <!-- Nav -->
        <nav>
            <ul>
                <!-- new | comments | show | ask | jobs | submit -->
                <li>
                    <a href="https://news.ycombinator.com/newest">new</a> | 
                </li>
                <li>
                    <a href="https://news.ycombinator.com/newcomments">comments</a> | 
                </li>
                <li>
                    <a href="https://news.ycombinator.com/show">show</a> | 
                </li>
                <li>
                    <a href="https://news.ycombinator.com/ask">ask</a> | 
                </li>
                <li>
                    <a href="https://news.ycombinator.com/jobs">jobs</a> | 
                </li>
                <li>
                    <a href="https://news.ycombinator.com/submit">submit</a>
                </li>
            </ul>
        </nav>
        <!-- login on right -->
        <div>
            <a href="https://news.ycombinator.com/login?goto=news"><p>login</p></a>
        </div>
    </header>
    <main>
        <!-- Story box
                Number
                Upvote
                Title with link at end. link format (google.com) -->
        
        <!-- Story 1 -->
        <section class="story">
            <div class="story--main">
                <div class="rank">
                    <p></p>
                </div>
                <div class="arrow">
                    <img src="grayarrow2x.gif" alt="upvote arrow" title="upvote">
                </div>
                <div class="title">
                    <p></p>
                </div>
                <div class="link">
                    <a href="#"></a>
                </div>
            </div>
            <div class="story--sub">
                <p></p>
            </div>
        </section>
                
    </main>
    <hr>
    <footer>
        <!-- footer nav -->
        <nav>
            <ul>
                <!-- Guidelines | FAQ | Support | API | Security | Lists | Bookmarklet | Legal | Apply to YC | Contact -->
            </ul>
        </nav>
        <!-- footer search
                Search:
                search form-->
        <form action="post">

        </form>
    </footer>
</body>

</html>
